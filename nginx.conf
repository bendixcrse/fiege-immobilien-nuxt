worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  server {
    # Für Paketo/Nuxt in Dokploy: Port 8080 verwenden
    listen 8080;
    server_name _;

    # Root-Verzeichnis auf Nuxt static output
    root /workspace/.output/public;
    index index.html;

    # Cache für statische Assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA-Fallback: Alle nicht gefundenen Routen auf index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Eigene Fehlerseiten (nur wenn vorhanden)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /500.html;
  }
}