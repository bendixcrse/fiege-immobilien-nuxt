worker_processes 1;
daemon off;

events {
    worker_connections 1024;
}

http {
    charset utf-8;
    default_type application/octet-stream;
    
    log_format cnb 'NginxLog "$request" $status $body_bytes_sent';
    access_log /dev/stdout cnb;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 30;
    port_in_redirect off; # Ensure that redirects don't include the internal container PORT - 8080

    types {
        text/html   html htm;
        text/css    css;
        application/javascript js mjs;
        image/svg+xml svg;
        image/png   png;
        image/jpeg  jpg jpeg;
        font/woff2  woff2;
    }

    server {
        listen 8080;

        # Root-Verzeichnis auf Nuxt static output
        root /workspace/.output/public;
        index index.html index.htm Default.htm;

        # SPA-Fallback: Alle nicht gefundenen Routen auf index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Eigene Fehlerseiten (nur wenn vorhanden)
        # error_page 404 /404.html;
        # error_page 500 502 503 504 /500.html;
    }
}