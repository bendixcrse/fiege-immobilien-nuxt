server {
  listen 8080;
  server_name _;

  # Nuxt generate Output
  root /workspace/.output/public;
  index index.html;

  # Statische Assets mit Cache
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # SPA-Fallback: wenn es die Datei/der Ordner nicht gibt -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optional) Eigene 404/500 Seiten â€“ nur aktivieren, wenn die Dateien existieren:
  # error_page 404 /404.html;
  # error_page 500 502 503 504 /500.html;
}