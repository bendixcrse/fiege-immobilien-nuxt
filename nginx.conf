worker_processes 1;
daemon off;

events {
    worker_connections 1024;
}

http {
    charset utf-8;
    default_type application/octet-stream;
    
    log_format cnb 'NginxLog "$request" $status $body_bytes_sent';
    access_log /dev/stdout cnb;
    error_log  /dev/stderr info;
    
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 30;
    port_in_redirect off; # Ensure that redirects don't include the internal container PORT - 8080

    types {
        text/html   html htm;
        text/css    css;
        application/javascript js mjs;
        image/svg+xml svg;
        image/png   png;
        image/jpeg  jpg jpeg;
        font/woff2  woff2;
    }

    server {
        listen 8080;
        root /workspace/.output/public;
        index index.html index.htm Default.htm;

        # Statische Assets: keine SPA-Umleitung, echte 404 bei fehlenden Dateien
        location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # Alle anderen Pfade: wenn Datei/Ordner nicht existiert -> 404 auslösen
        location / {
            try_files $uri $uri =404;
        }

        # 404-Fehlerseite ist index.html (INTERNE Auslieferung, keine URL-Änderung)
        error_page 404 /404.html;
    }
}